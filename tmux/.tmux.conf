### Global ###
# use tilde key as prefix
set -g prefix `
# insert tilde by pressing twice
bind ` send-key `

# screen mode
set -g default-terminal "screen-256color"


### Behaviours ###
setw -g aggressive-resize on

# mouse mode
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# this will renumber windows automatically when one gets deleted
# set-option -g renumber-windows on

# make delay minimal
set -sg escape-time 0

# history
set -g history-limit 10000

# windows notification
set-option -g visual-activity on
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity on
set-option -g bell-action none
set-window-option -g utf8 on


### Windows & Panes Management ###
# start window numbering from 1 instead of 0
set -g base-index 1
set -g pane-base-index 1
setw -g automatic-rename on
set -g set-titles on

# windows splitting
bind-key | split-window -h
bind-key \ split-window -h
bind-key - split-window -v

# hardcore vi
setw -g mode-keys vi
setw -g utf8 on
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# vi copy
# unbind [
bind Escape copy-mode
# unbind p
# bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# maximize pane - on by default for tmux >= 1.8
# bind z resize-pane -Z

# pane layout cycling
bind-key < next-layout
bind-key > previous-layout

# faster resize
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5


### Status Bar ###
set -g status-utf8 on
set-window-option -g status-left " #S "
set-window-option -g status-right " [@#H] %H:%M %d-%b-%y "
set-window-option -g window-status-format " #I: #W "
set-window-option -g window-status-current-format " #I: #W "


### Colours ###
# default statusbar colors
set-option -g status-bg "#b5bd68"
set-option -g status-fg black
set-option -g status-attr default

set-window-option -g status-left-fg "#1d1f21"
set-window-option -g status-left-bg "#c5c8c6"
set-window-option -g status-left-attr bright

set-window-option -g status-right-fg "#1d1f21"
set-window-option -g status-right-bg "#c5c8c6"
set-window-option -g status-right-attr default

# default window title colors
set-window-option -g window-status-fg "#373b41"
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg "#b5bd68"
set-window-option -g window-status-current-bg "#373b41"
set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour64
# set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange
set-option -g message-attr bright

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green


### Local Config & Reload ###
# reload config
bind r source-file ~/.tmux.conf \; display "Config Reloaded!"

# local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'


